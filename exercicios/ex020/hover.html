<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: blueviolet;
            background-color: black;
            width: 150px;
            text-align: center;
        }
        div:hover {
            color: blue;
            background-color: rgb(64, 70, 73);
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Hover </h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Inventore tenetur odit et sed minima, tempore laudantium laborum deserunt quam iure, aliquid molestias porro ipsum facilis vitae mollitia fugiat fuga dolores?</p>

        passe o mouse aqui

    </div>


</body>
</html>
