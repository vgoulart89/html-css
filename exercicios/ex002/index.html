<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de Linhas</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito</p>
    <p>Seprecisar quebrar o texto,<br>adicione uma tag &lt;br&gt;</p> <!--LESS THAN / Greater Than-->
    <p></p>
    <p>Simbolos: <br>
        &reg; <br>
        &copy; <br>
        &trade; <br>
        &euro; <br>
        &Delta; <br>
    </p>
    <p>Emojis: <br>
        &#x1f596;<br>
        &#x1f913; <br>
        &#x1f456; <br>
        &#x1f457;




    </p>



    
</body>
